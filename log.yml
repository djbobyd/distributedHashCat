version: 1
formatters:
  simple:
    format: '%(asctime)s - %(levelname)s: %(message)s'
  threaded_simple:
    format: '%(clientip)s: %(asctime)s - %(levelname)s: %(message)s'  
  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s %(module)s:%(lineno)d: %(message)s'
  threaded_detailed:
    format: '%(clientip)s: %(asctime)s - %(name)s - %(levelname)s %(module)s:%(lineno)d: %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  threaded_console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: threaded_simple
    stream: ext://sys.stdout
  file:
    class : logging.handlers.RotatingFileHandler
    formatter : detailed
    filename : main.log
    maxBytes : 1000000
    backupCount : 3
  threaded_file:
    class : logging.handlers.RotatingFileHandler
    formatter : threaded_detailed
    filename : thread.log
    maxBytes : 1000000
    backupCount : 3  
  email:
    class: logging.handlers.SMTPHandler
    mailhost: localhost
    fromaddr: my_app@domain.tld
    toaddrs:
      - support_team@domain.tld
      - dev_team@domain.tld
    subject: Houston, we have a problem.
loggers:
  hashcat:
    level: DEBUG
    handlers: [threaded_console,threaded_file]
    propagate: no
  root:
    level: DEBUG
    handlers: [console]
  distributor:
    level: DEBUG
    handlers: [console]
